<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning Love Message</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .morning-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            max-width: 500px;
            width: 90%;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sun {
            font-size: 4rem;
            color: #ffd700;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .morning-text {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: textShine 2s ease-in-out infinite alternate;
        }

        @keyframes textShine {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .heart-button {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 50%;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .heart-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .heart-button.clicked {
            animation: heartPulse 0.6s ease-out;
        }

        @keyframes heartPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        .image-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            z-index: 1000;
            text-align: center;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .image-popup.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .popup-image:hover {
            transform: scale(1.05);
        }

        .click-hint {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        .love-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            z-index: 1001;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .love-message.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .love-text {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #999;
            cursor: pointer;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 107, 107, 0.6);
            font-size: 2rem;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .clickable-heart {
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .clickable-heart:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.8));
        }

        .love-image-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            z-index: 1002;
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 450px;
            width: 90%;
        }

        .love-image-popup.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .love-popup-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .love-popup-image:hover {
            transform: scale(1.05);
        }

        .image-caption {
            margin-top: 1rem;
            color: #ff6b6b;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .btn-outline-pink {
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            background: transparent;
            padding: 8px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-outline-pink:hover {
            background: #ff6b6b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container-fluid morning-container">
        <div class="message-card">
            <div class="sun">
                <i class="fas fa-sun"></i>
            </div>
            <h1 class="morning-text">Hey My prince Charming?</h1>
            <p class="subtitle">Do you love me? If yes... ✨</p>
            <button class="heart-button" id="heartBtn" onclick="showLove()">
                <i class="fas fa-heart"></i>
            </button>
            <p class="mt-3 text-muted">please Click here! 💕</p>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="love-message" id="loveMessage">
        <button class="close-btn" onclick="hideLove()">&times;</button>
        <div class="love-text">I Love You too My Darling!</div>
        <p>You are so special person in my life ! 😘</p>
        <div style="font-size: 3rem;">😘💕🌹</div>
        <div style="font-size: 3rem;"> <span class="clickable-heart" onclick="showLoveImage()"
                title="Click me!">💖</span></div>
        <p>Please see in my heart!💖</p>
    </div>

    <div class="love-image-popup" id="loveImagePopup">
        <button class="close-btn" onclick="hideLoveImage()">&times;</button>
        <img src="WhatsApp Image 2025-09-17 at 11.54.43_7be76a20.jpg" alt="Love Image" class="love-popup-image"
            id="lovePopupImage">
        <p class="image-caption">My heart belongs to you! ❤️</p>
        <div class="mb-3 mt-3">
            <input type="file" id="loveImageUpload" accept="image/*" style="display: none;"
                onchange="handleLoveImageUpload()">
            <button class="btn btn-outline-pink btn-sm" onclick="document.getElementById('loveImageUpload').click()">
                <i class="fas fa-upload"></i> Change Image
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create floating hearts background
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '💖';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';

            document.getElementById('floatingHearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create floating hearts every 2 seconds
        setInterval(createFloatingHeart, 2000);

        function showLove() {
            const heartBtn = document.getElementById('heartBtn');
            const loveMessage = document.getElementById('loveMessage');
            const overlay = document.getElementById('overlay');

            // Add pulse animation to heart button
            heartBtn.classList.add('clicked');
            setTimeout(() => {
                heartBtn.classList.remove('clicked');
            }, 600);

            // Show love message
            overlay.classList.add('show');
            loveMessage.classList.add('show');

            // Create explosion of hearts
            createHeartExplosion();
        }

        function showLoveImage() {
            const loveImagePopup = document.getElementById('loveImagePopup');
            loveImagePopup.classList.add('show');

            // Create heart explosion effect
            createHeartExplosion();
        }

        function hideLoveImage() {
            const loveImagePopup = document.getElementById('loveImagePopup');
            loveImagePopup.classList.remove('show');
        }

        function handleLoveImageUpload() {
            const fileInput = document.getElementById('loveImageUpload');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('lovePopupImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function hideLove() {
            const loveMessage = document.getElementById('loveMessage');
            const loveImagePopup = document.getElementById('loveImagePopup');
            const overlay = document.getElementById('overlay');

            overlay.classList.remove('show');
            loveMessage.classList.remove('show');
            loveImagePopup.classList.remove('show');
        }

        function createHeartExplosion() {
            const colors = ['💖', '💕', '💗', '💘', '💝'];

            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.position = 'fixed';
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.fontSize = '2rem';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '1001';

                    const angle = (i * 360 / 15) * (Math.PI / 180);
                    const velocity = 150 + Math.random() * 100;

                    document.body.appendChild(heart);

                    let x = 0, y = 0;
                    const animate = () => {
                        x += Math.cos(angle) * 5;
                        y += Math.sin(angle) * 5;

                        heart.style.transform = `translate(${x}px, ${y}px)`;
                        heart.style.opacity = Math.max(0, 1 - Math.abs(x) / velocity);

                        if (Math.abs(x) < velocity) {
                            requestAnimationFrame(animate);
                        } else {
                            heart.remove();
                        }
                    };

                    animate();
                }, i * 50);
            }
        }

        // Close love message when clicking overlay
        document.getElementById('overlay').addEventListener('click', hideLove);
    </script>
</body>

</html>
